
    <div class="main">

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThrikoAYxA8a9ZtqfNftIaDAqewRuQMO6xnT-fY_hB&s" alt="sing up image"></figure>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Bienvenido Abogado</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" [(ngModel)]="username" name="your_name" id="your_name" placeholder="Nombre" />
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" [(ngModel)]="password" name="your_pass" id="your_pass" placeholder="ContraseÃ±a"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" (click)="login()" name="signin" id="signin" class="form-submit" value="Iniciar"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <router-outlet />
