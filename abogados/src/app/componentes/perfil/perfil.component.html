            </div>
        </div>
    </div>

                <li><i class="icono bi bi-person-vcard-fill">  cedula: {{cedula}}</i></li>

                <li><i class="icono bi bi-geo-alt-fill">  Ubicacion:  OFICINA, Ac. 100, Bogot√°</i></li>
            </ul>
        </div>
